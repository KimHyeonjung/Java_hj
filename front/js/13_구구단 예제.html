<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>구구단 예제</title>
</head>
<body>
	<script>
		//구구단의 단을 입력받아 입력받은 단에 맞는 구구단을 화면에 출력하는 코드를 작성하세요
		var dan =	prompt("몇 단?");
		function gugu(dan){
			var result = 0;
			for(var i = 1; i <= 9; i++){
				result = dan * i;
				document.write(`${dan} x ${i} = ${result}<br>`);
			}
		}
		gugu(dan);
	</script>
</body>
</html>

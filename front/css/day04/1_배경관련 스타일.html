<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배경 관련 스타일</title>
<style>
	/*  
	background-color
		- 배경색 지정
	background-clip
		- 배경 범위 조절
		- border-box : 테두리까지 적용
		- padding-box : 패딩까지 적용
		- content-box : 컨텐츠만 적용
	*/
	.box1{
		width: 300px; height: 300px; padding: 50px;
		border: 20px solid transparent;
		background-color: gray;
		background-clip: border-box;
	}
	/* 
	background-image
		- 배경 이미지 설정
		- url 함수와 함께 사용
	background-size
		- 배경 크기를 설정
		- auto : 원본크기
		- contain : 요소가 이미지 안으로 들어갈 수 있게 확대/축소
		- cover : 요소를 이미지가 덮을수 있도록 확대/ 축소
		- px, % : 지정된 px, %만큼 확대/축소
	background-repeat
		- 배경 이미지를 반복할지 말지를 결정하는 속성
		- 요소가 이미지보다 큰 경우 남은 부분을 반복할지를 결정
		- repeat : 수평/수직 반복
		- repeat-x : 수평 반복
		- repeat-y : 수직 반복
		- no-repeat : 반복 X
	background-position
		- 배경 이미지 우치 조절
		- left/center/right : 수평 위치 조절
		- top/center/bottom : 수직 위치 조절
		- px, % : px, %만큼 수평/수직 위치 조절
	background-origin
		- 배경 이미지를 배치할 때 기준을 정하는 속성
		- border-box : 테두리 기준 배치
		- padding-box : 패딩 기준 배치
		- content-box : 컨텐츠 기준 배치
	
	*/

	/* 
	background-attachment
		- 웹페이지가 위아래로 움직여도 배경은 움직이지 않게 고정하는 속성
		- scroll : 기본값, 스크롤에 따라 배경 이미지가 움직임
		- fixed : 스크롤 해도 배경 이미지가 보이도록 이미지를 고정

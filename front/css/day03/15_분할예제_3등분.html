<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2등분 분할 예제</title>
<style>
	.container{
		border: 10px solid black;
	}
	.container::after{
		clear: both; display: block;
		content: '';
	}
	.box{
		width: calc((100% - 20px) / 3);
		height: 500px;
		border: 10px solid blue;
		float: left;
		box-sizing: border-box;
	}
	.container :last-child{
		border-color: green;
		float: right;
	}
	.container :nth-child(2){
		border-color: red;
		margin-left: 10px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	
</body>
</html>

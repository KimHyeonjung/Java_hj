<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<div th:object="${post}">
			<h2 class="mt-3 text-center">게시글 수정</h2>
			<form method="post" th:action="@{/post/update/{po_num}(po_num=*{po_num})}">
				<input type="hidden" th:field="*{po_num}"/>
				<input type="hidden" name="po_co_num" th:value="*{po_co_num}">
				<div class="form-group">
					<label for="title">제목:</label> <input type="text"
						class="form-control" id="title" th:field="*{po_title}">
				</div>
				<div class="form-group">
					<label for="writer">작성자:</label> <input type="text"
						class="form-control" id="writer" th:field="*{po_me_id}">
				</div>
				<div class="form-group">
					<label for="content">내용:</label>
					<textarea class="form-control" id="content" name="po_sub"
							style="min-height: 400px; height: auto;"
							th:utext="*{po_sub}"
							></textarea>
				</div>

				<button type="submit" class="btn btn-outline-dark">수정</button>
				<a class="btn btn-outline-dark"
					th:href="@{/post/detail/{po_num}(po_num=${po_num})}">취소</a>
			</form>
		</div>
	</main>
</body>
</html>
